version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      nestjs:
        patterns:
          - '@nestjs/*'
      typescript:
        patterns:
          - 'typescript'
          - 'ts-*'
          - '@types/*'
      testing:
        patterns:
          - 'jest'
          - '@types/jest'
          - 'supertest'
          - '@nestjs/testing'
      linting:
        patterns:
          - 'eslint*'
          - 'prettier'
          - '@eslint/*'

  # Docker base images
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
